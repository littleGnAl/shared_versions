name: shared_versions
description: shared_versions is a CLI tool that allow share the versions for multiple packages in Flutter.
version: 2.0.0
homepage: https://github.com/littleGnAl/shared_versions

environment:
  sdk: '>=2.12.0 <3.0.0'

executables:
  shared_versions: shared_versions

dependencies:
  yaml: ^3.1.0
  ansicolor: ^2.0.0-nullsafety.0
  args: ^2.0.0
  meta: ^1.3.0

dev_dependencies:
  mockito: ^5.0.1
  test: ^1.16.0
  test_process: ^2.0.0
  path: ^1.8.0
  test_descriptor: ^2.0.0
  build_runner: ^1.0.0

